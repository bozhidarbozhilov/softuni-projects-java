<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUni Beers</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<nav>
    <div class="topnav">
        <a class="logo" href="index.html"><img src="images/logo.png" alt="beers logo"></a>
        <a href="index.html">Home</a>
        <a href="all-beers.html">See All Beers</a>
        <a class="active" href="order.html">Order a Beer</a>
        <a class="right" href="register.html">Register</a>
        <a class="right" href="login.html">Log in</a>
    </div>
</nav>
<main>
    <center>
        <h1>Order a Beer</h1>
        <br>
        <form>
            <label for="brand">Brand
                <select name="Select Brand" id="brand">
                    <option selected disabled>Select a Brand</option>
                    <option>Corona Extra 330ml</option>
                    <option>Stella Artois 330ml</option>
                    <option>Carlsberg 500ml</option>
                    <option>Heineken 500ml</option>
                </select>
            </label>
            <label for="">Quantity
                <input type="number" min="1" max="15" placeholder="Enter amount of beers(1-15)">
            </label>
            <label for="destination">Destination
                <select name="Select Desination" id="destination">
                    <option selected disabled>Select a Destination</option>
                    <option>Sofia</option>
                    <option>Plovdiv</option>
                    <option>Varna</option>
                    <option>Pernik</option>
                    <option>Lovech</option>
                </select>
            </label>
            <label for="">Enter your Birthdate
                <input type="date" placeholder="dd/mm/yyyy">
            </label>
            <label for="">Got an option, comment, recomendation? Share it with us.
                <textarea name="" id="" cols="30" rows="10">
                </textarea>
            </label>
            <input type="submit" value="Order">
        </form>
    </center>
</main>
<footer>
    <hr>
    <p>
        <em>&copy; 2019 &ndash; SoftUni Beers</em>
    </p>
</footer>

</body>
</html>
