<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>
<div class="container-fluid">
    <header th:replace="~{fragments/header::guest-navbar}">
    </header>
    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia">Login</h1>
        <hr class="bg-exodia w-25 hr-2"/>
        <form class="mx-auto w-25" th:method="post" th:action="@{/login}" th:object="${loginModel}">
            <div class="form-group">
                <label th:for="username" class="text-exodia">Username</label>
                <input type="text" class="form-control" th:field="*{username}" placeholder="Username..."/>
            </div>
            <div class="form-group">
                <label th:for="password" class="text-exodia">Password</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="Password...">
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn bg-exodia text-white">Login</button>
            </div>
        </form>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
    <footer th:replace="~{fragments/footer}">
    </footer>
</div>
</body>
</html>
